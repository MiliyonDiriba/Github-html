<!DOCTYPE html>

<html>
   <head>
      <title>Feedback Form</title>
	  <meta charset ="utf-8"/>
   </head>
      <body style ="background-image:url('form2.jpg'); width:100%; height:100%; color:white">
	     <p><h2><strong>Feedback Form</strong></h2></p>
		 <fieldset>
				 <legend><p>please fill this form to help us improve our channel.</p></legend>
				   <form action ="multiple.html" method ="post">
					  <p><label>Name
							<input type ="text" name ="name" style ="background-color:gray; color:white">
						 </label></p>
					  <p><label>Comments:<br>
							<textarea = style ="background-color:gray;color:white" "comment" rows ="4" cols ="36" size ="36">Enter comments here.</textarea>
						 </label></p>
					  <p><label>
							Email address:
							<input type ="email" name ="email" style ="background-color:gray; color: white" size ="24"/>
						 </label></p>
						 <label><b>Things you liked:</b><br>The Presenter
							<input type ="checkbox" name ="liked things" value ="presentation">
						 </label>
						 <label>The Content of the Tutorial 
							<input type ="checkbox" name ="liked things" value ="Content">
						 </label>
						 <label>The Coverage of the topics
							<input type ="checkbox" name ="liked things" value ="Topic coverage">
						 </label>
						 <label>Field of Area
							<input type ="checkbox" name ="liked things" value ="Area">
						 </label>
						 <label>Source code
							<input type ="checkbox" name ="liked things" value ="Source code">
						 </label><br><br>
							 <label><strong>How did you get to our Channel?:</strong><br>Search engine
								 <input type ="radio" name ="how" value ="Search engine"/>
							 </label>
							 <label>Links from another site
								 <input type ="radio" name ="how" value ="Links from another site"/>
							 </label>
							 <label>Facebook Web site 
								 <input type ="radio" name ="how" value ="Facebook Web site "/>
							 </label>
							 <label>From your Friends
								 <input type ="radio" name ="how" value ="From your Friends"/>
							 </label>
							 <label>Other
								 <input type ="radio" name ="how" value ="Other"/>
							 </label><br><br>
							   <label>Rate our Channel:
								  <select name ="rating" style ="background-color:black; color:white"/>
									 <option value ="Amazing" selected>Amazing</option>
									 <option value ="5">5</option>
									 <option value ="4">4</option>
									 <option value ="3">3</option>
									 <option value ="2">2</option>
									 <option value ="1">1</option>
									 <option value ="0">0</option>
									 <option value ="Awful">Awful</option>
								  </select>
							   </label><br><br>
								<label>
								   <input type ="submit" value  ="Submit" style ="background-color:black; color:white">
								   <input type ="reset" value ="Clear" style ="background-color:black; color:white">
								</label>
							 
				   </form>
			</fieldset>	
	  </body>
</html>
